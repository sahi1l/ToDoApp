<!doctype html>
<html lang="en">
<head>
  <title>TwoDo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <script type="module" src="./js/index.js"></script>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <h1>TwoDo</h1>
  <div id="display">
    <div id="approve">✔️</div>
    <p>(empty)</p>
    <div id="next">→</div>
    <div class="swipe"><span class="drag">≡</span></div>
  </div>
  <div id="newentry"></div>
  <div id="unchecked" class="entries"></div>
  <h2>Complete</h2>
  <div id="checked" class="entries"></div>
  
<!--  <div id="debug">DEBUG</div>-->
</body>

</html>
